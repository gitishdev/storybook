<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Story View</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="story-container"></div>
  <div class="nav-buttons">
    <button id="prev-button">Back</button>
    <button id="next-button">Next</button>
  </div>
  <div class="view-toggle">
    <button onclick="window.location.href='story.html' + location.search + '&view=full'">Full Story</button>
    <button onclick="window.location.href='story.html' + location.search.replace('&view=full', '')">Page by Page</button>
    <button onclick="window.location.href='index.html'">Main Page</button>
  </div>
  <script src="js/stories.js"></script>
  <script src="js/story.js"></script>
</body>
</html>
